{% extends 'base.html' %}
{% block title %}Publish Course{% endblock %}
{% block body %}
<style>
    body {
        background-image: url('/static/images/home_bg.jpg');
        height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
    }
    
</style>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 card p-5" style="border: 2px solid black; border-style:double;">
                <h3 class="title mb-5" style="text-align: center; text-shadow:2px 2px 5px darkslategray;">Publish Course</h3>
                
                <div class="d-flex justify-content-center">
                    <form method="POST" action="Published" class="p-2">
                        {% csrf_token %}
                        <label for="">Name:
                        <input class="mt-2 publish_course" type="text" name="Name" placeholder="course name"></label><br>

                        <label for="">Description:
                        <input class="mt-2 publish_course" type="text" name="Desc" placeholder="course description"></label><br>
                        
                        <label for="">Tag:
                        <input class="mt-2 publish_course" type="text" name="Tag" placeholder="tag"></label>

                        <button class="btn btn-success mt-3" type="submit" 
                            style="height:35px; display:block; width:110%">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
