{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Submit Code{% endblock %}

{% block body %}
<style>
    body {
        background-image: url('/static/images/home_bg.jpg');
        height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
    }

</style>
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-lg-4 card" style="padding:80px; border: 2px solid black; border-style:double;">
        
        <form method="POST" enctype="multipart/form-data">
            
            <img src="/static/images/code.svg" alt="" height="200" width="200" style="margin-top: -40px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" title="Submit">Submit</button>
        </form>
        
    </div>
    
</div>

{% endblock %}
